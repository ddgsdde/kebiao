<div class="fixed inset-0 bg-black/30 z-40 backdrop-blur-sm" (click)="close.emit()"></div>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 w-full max-w-md">
  <div class="bg-white rounded-xl shadow-2xl p-8 m-4">
    <div class="flex justify-between items-start mb-6">
      <h2 class="text-2xl font-bold text-slate-800">修改密码</h2>
      <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <i class="fas fa-times fa-lg"></i>
      </button>
    </div>
    
    <form (submit)="$event.preventDefault(); handleChangePassword()">
      <div class="space-y-4">
        <div>
          <label for="new-password" class="block text-sm font-medium text-slate-700 mb-1">新密码</label>
          <input 
            id="new-password"
            type="password"
            required
            autocomplete="new-password"
            [value]="newPassword()"
            (input)="newPassword.set($any($event.target).value)"
            class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-1">确认新密码</label>
          <input 
            id="confirm-password"
            type="password"
            required
            autocomplete="new-password"
            [value]="confirmPassword()"
            (input)="confirmPassword.set($any($event.target).value)"
            class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
          />
        </div>
      </div>

      @if(status(); as s) {
        <div 
          class="mt-4 p-3 rounded-md text-sm"
          [class]="s.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            <i [class]="s.type === 'success' ? 'fa fa-check-circle' : 'fa fa-exclamation-triangle'" class="mr-2"></i>
            {{ s.message }}
        </div>
      }

      <div class="flex items-center justify-end gap-4 mt-8">
        <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-bold text-slate-700 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors">
          取消
        </button>
        <button type="submit" class="px-6 py-2 text-sm font-bold text-white bg-teal-600 hover:bg-teal-700 rounded-lg transition-colors shadow-sm">
          更新密码
        </button>
      </div>
    </form>
  </div>
</div>
